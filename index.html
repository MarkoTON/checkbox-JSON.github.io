<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <style>
      body {
         background: #f0f0f0;
      }
      .backToCV {
         position: fixed;
         left: 0;
         bottom: 0;
         margin: 20px;
      }
      
      .backToCV img {
         width: 20%;
         border: 1px solid #78C2AD;
         border-radius: 50%;
         box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }
   </style>
   <title>CheckBox</title>
</head>
<body>
   <div class="container mt-3">
      <div class="row">
         <div class="col-md-5">
            <h3 id="user">Marko Canovic</h3>
            <form class="form-group">
               <input class="form-check-input" type="checkbox" name="linkedin" value="0" checked>LinkedIn<br>
               <input class="form-check-input" type="checkbox" name="github" value="1" checked>GitHub<br>
               <input class="form-check-input" type="checkbox" name="facebook" value="2">Facebook<br>
               <input class="form-check-input" type="checkbox" name="email" value="3">Email<br>
               <input class="form-check-input" type="checkbox" name="twitter" value="4">Twitter<br>
               <input class="form-check-input" type="checkbox" name="chess" value="5">Chess<br>
               <br>
               <button class="form-check-input btn btn-info" type="submit" value="Submit" id="submitCheckbox">
                  Submit
               </button>
            </form>
         </div><!-- col-md-5 -->
         <div class="col-md-7">
            <div class="row" id="userSocNetUI">
               <p class="mt-5 mx-auto lead">Pick some info about Marko, and submit! :)</p>
            </div>
         </div><!-- col-md-7 -->
      </div><!-- row -->
   </div><!-- container mt-3 -->
   
   
   <div class="container mt-5">
      <div class="row">
         <div class="col-md-5">
            <h3 id="memory">RAM Memory</h3>
            <form class="form-group">
               <input class="form-check-input ramName" type="checkbox" name="a-data" value="0">A-Data<br>
               <input class="form-check-input ramName" type="checkbox" name="apacer" value="1">Apacer<br>
               <input class="form-check-input ramName" type="checkbox" name="crucial" value="2">Crucial<br>
               <input class="form-check-input ramName" type="checkbox" name="gigabyte" value="3">Gigabyte<br>
               <input class="form-check-input ramName" type="checkbox" name="kingston" value="4">Kingston<br>
               <input class="form-check-input ramName" type="checkbox" name="siliconpower" value="5">SiliconPower<br>
               <input class="form-check-input ramName" type="checkbox" name="transcend" value="6">Transcend
               <hr>
               <input class="form-check-input gbMemoryValue" type="checkbox" name="one" value="1">1 Gigabite <br>
               <input class="form-check-input gbMemoryValue" type="checkbox" name="two" value="2">2 Gigabite <br>
               <input class="form-check-input gbMemoryValue" type="checkbox" name="four" value="4">4 Gigabite <br>
               <input class="form-check-input gbMemoryValue" type="checkbox" name="eight" value="8">8 Gigabite <br>
               <br>
               
               <button class="form-check-input btn btn-info" type="submit" value="Submit" id="submitCheckboxRAM">
                  Submit
               </button>
            </form>
         </div><!-- col-md-5 -->
         <div class="col-md-7">
            <p class="mt-5 mx-auto lead">Pick some info about RAM Memory, and submit! :)</p>
            <div class="row">
               <div id="ramUI">
                  
               </div>
            </div>
         </div><!-- col-md-7 -->
      </div><!-- row -->
   </div><!-- container mt-3 -->
   
   <div class="backToCV">
      <a href="https://markoton.github.io/MarkoTON-Resume.github.io/" target="_blank">
         <img src="img/resume.png" alt="Resume" class="rounded-square">
      </a>
   </div>
   
   
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="js/main.js"></script>
</body>
</html>
